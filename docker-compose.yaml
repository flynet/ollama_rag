services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage

  embedder:
    build: ./embedder
    container_name: rag-embedder
    restart: always
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./data:/data:rw
      - ./models:/models:ro
    depends_on:
      - qdrant
    environment:
      - MODEL_PATH=/models/gemma-2-2b-it
      - WATCH_PATH=/data/documents
      - DEBOUNCE_SEC=1.0

  rag_api:
    build: ./rag_api
    container_name: rag-api
    restart: always
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    volumes:
      - ./models:/models:ro
    depends_on:
      - qdrant
      - embedder
    environment:
      - MODEL_PATH=/models/gemma-2-2b-it
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - COLLECTION_NAME=documents

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    runtime: nvidia
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama

  rag_middleware:
    build: ./rag_middleware
    container_name: rag-middleware
    restart: unless-stopped
    ports:
      - "8001:8001"
    depends_on:
      - ollama
      - rag_api
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
      - RAG_API_URL=http://rag-api:8000
      - RAG_TOP_K=3
      - ENABLE_RAG=true

  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: unless-stopped
    ports:
      - "3000:8080"
    volumes:
      - ./webui_data:/app/backend/data
    depends_on:
      - rag_middleware
    environment:
      - OLLAMA_BASE_URL=http://rag-middleware:8001
      - WEBUI_SECRET_KEY=your-secret-key-change-this
    extra_hosts:
      - "host.docker.internal:host-gateway"
